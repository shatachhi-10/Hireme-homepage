        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username:</label>
          <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password:</label>
          <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border border-gray-300 rounded">
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
